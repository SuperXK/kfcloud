<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>kfCloud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{bootstrap-3.3.7-dist/css/bootstrap.min.css}"/>
    <link href="style/style.css" rel="stylesheet">
    <link rel="stylesheet" href="style/font-awesome.css">
    <script th:src="@{jquery/jquery-3.3.1.min.js}"></script>
    <script th:src="@{bootstrap-3.3.7-dist/js/bootstrap.min.js}"></script>
    <script src="js/custom.js"></script>
</head>
<body>
    <div class="content">
        <div class="sidebar">
            <div class="sidebar-dropdown"><a href="#">导航</a></div>
            <ul id="nav">
                <li><a href="index" class="open"><i class="icon-home"></i> 首页</a></li>
                <li th:each="menu:${menus}" class="has_sub">
                    <a href="#">
                        <i class="icon-list-alt"></i>
                        <span th:text="${menu.getMenuName()}">一级子菜单</span>
                        <span class="pull-right">
                            <i class="icon-chevron-right"></i>
                        </span>
                    </a>
                    <ul>
                         <li th:each="submenu:${menu.getSubMenu()}">
                             <a th:href="@{/subMenu/__${submenu.getMenuUrl()}__/__${submenu.getFactoryId()}__}">
                                 <i class="icon-bar-chart"></i>
                                 <span  th:text="${submenu.getMenuName()}">二级子菜单</span>
                             </a>
                         </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
