<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>实时数据</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/js/current/style.css}">
    <link rel="stylesheet" th:href="@{/js/current/reset.css}">
    <link rel="stylesheet" th:href="@{/style/style.css}">
    <script th:src="@{/jquery/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/bootstrap-3.3.7-dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/current/modernizr.js}"></script> <!-- Modernizr -->
    <script th:src="@{/js/current/main.js}"></script>
    <script th:src="@{/js/current/velocity.min.js}"></script>
</head>
<body>
    <section class="cd-section">

        <div id="menu" class="cd-modal-action">
            <a href="#0" class="btn" data-type="modal-trigger"><span>导航</span></a>
            <span class="cd-modal-bg"></span>
        </div>

        <div class="widget col-md-12">
            <div class="widget-head">
                <div class="pull-center">实时数据</div>
                <div class="clearfix"></div>
            </div>

            <div class="widget-content">

                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <td>#</td>
                            <td>参数名</td>
                            <td>值</td>
                        </tr>
                    </thead>
                    <tbody id="currentdata">

                    </tbody>
                </table>

                <div class="widget-foot">
                    <ul class="pagination pull-right">
                        <li><a href="#">Prev</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">Next</a></li>
                    </ul>
                    <div class="clearfix"></div>
                </div>

            </div>
        </div>

        <!-- 模态框 start -->
        <div class="cd-modal">
            <div class="cd-modal-content">
                <div id="sysPanel">
                    <!-- 这里会展示某工厂current页面拥有的空分系统模块-->
                </div>
            </div>
        </div>
        <a href="#0" class="cd-modal-close">Close</a>
        <!-- 模态框 end -->
    </section>

</body>
</html>
